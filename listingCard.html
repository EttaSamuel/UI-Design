<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Job Card</title>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 border border-gray-300 rounded-md shadow-md">
        <div class="flex jusitify-between items-start">
            <div>
                <h2 class="text-lg font-semibold text-blue-800">Software Engineer</h2>
                <p class="text-gray-600">Tech Innovators Inc.</p>
            </div>
            <div class="text-sm text-gray-500">
                <span>Posted 2 days ago</span>
            </div>
        </div>
        <div class="mt-2">
            <p class="text-gray-700"><span class="font-medium">Salary:</span>$80,000 - $120,000 a year</p>
            <p class="text-gray-700"><span class="font-medium">Type:</span>Full-time</p>
        </div>
        <div class="mt-4 flex justify-between items-center">
            <button class="text-blue-600 hover:underline">Save for later</button>
            <button class="text-red-600 hover:underline">Block</button>
        </div>
    </div>
</body>
</html>
